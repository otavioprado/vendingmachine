<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
]>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:pe="http://primefaces.org/ui/extensions"
    template="layoutLogado.xhtml">

	<ui:define name="conteudo">
		<h:form prependId="false">
			<p:panel id="basic" header="Alterar senha" style="margin-bottom:20px">
				<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true"/>
				<div class="row">
					<h:inputHidden id="idUsuario" value="#{usuarioMB.usuario.id}" />
					<div class="col-lg-6">
						<div class="form-group">
							<label for="senha">Nova senha *</label>
							<input id="senha" name="senha" type="password" class="form-control" placeholder="Nova senha" 
								jsf:value="#{usuarioMB.usuario.senhaAplicacao}" jsf:redisplay="true" maxlength="25">
								<f:validateLength minimum="6" />
								<f:validator validatorId="custom.passwordValidator" />
							</input>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="form-group">
							<label for="senhaConfirmacao">Confirmação de senha *</label>
							<input id="senhaConfirmacao" name="senhaConfirmacao" type="password" class="form-control" placeholder="Confirmação de senha" 
								jsf:value="#{usuarioMB.confirmacaoSenha}" jsf:redisplay="true" maxlength="25">
							</input>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="form-group">
							<div class="required">* Campos obrigatórios</div>
						</div>
					</div>
					
					<div class="col-md-3">
						<div class="form-group">
							<h:commandLink id="btn-signup" class="btn btn-primary" action="#{usuarioMB.alterarSenha}" style="width: 100%; color:white;">
								<i class="glyphicon glyphicon-saved"></i>&nbsp;Salvar&nbsp;
							</h:commandLink>
						</div>
					</div>
					
					<div class="col-md-3">
						<div class="form-group">
							<a id="btn-cancel" class="btn btn-warning" href="#{request.contextPath}/admin/tela_inicial.xhtml" style="width: 100%; color:white;">
								<i class="glyphicon glyphicon-remove"></i>&nbsp;Cancelar&nbsp;
							</a>
						</div>
					</div>
				</div>
			</p:panel>
		</h:form>
		
	</ui:define>

</ui:composition>
