<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
]>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:pe="http://primefaces.org/ui/extensions"
    template="layoutLogado.xhtml">

	<f:metadata>
	    <f:event type="preRenderView" listener="#{usuarioMB.carregarDadosUsuarioLogadoParaEdicao}"/>
	</f:metadata>

	<ui:define name="conteudo">
		<h:form prependId="false">
			<p:panel id="basic" header="Editar cadastro pessoal" style="margin-bottom:20px">
				<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true"/>
				<div class="row">
					<h:inputHidden id="idUsuario" value="#{usuarioMB.usuario.id}" />
					<div class="col-lg-3">
						<div class="form-group">
							<label for="login">Login *</label>
							<input id="login" name="login" type="text" class="form-control" placeholder="Login" jsf:value="#{usuarioMB.usuario.login}" jsf:required="true" 
								maxlength="25" readonly="readonly" />
							<pe:keyFilter regEx="/[a-zA-Z0-9_]/i" for="login"/>
							<pe:keyFilter regEx="/[a-zA-Z0-9\u00C0-\u00FF ]+/i" for="nome"/>
						</div>
					</div>
					<div class="col-lg-3">
						<div class="form-group">
							<label for="nome">Nome *</label>
							<input id="nome" name="nome" type="text" class="form-control" placeholder="Nome" jsf:value="#{usuarioMB.usuario.nome}" jsf:required="true" maxlength="35"/>
						</div>
					</div>
					<div class="col-lg-3">
						<div class="form-group">
							<label for="perfil">Perfil *</label>
							<input id="perfil" name="perfil" type="text" class="form-control" placeholder="Perfil" jsf:value="#{usuarioMB.usuario.perfil.nome}" 
								 maxlength="25" readonly="readonly"/>
		            	</div>
	            	</div>
					<div class="col-lg-3">
						<div class="form-group">
							<label for="email">E-mail *</label>
							<input id="email" name="email" type="text" class="form-control" placeholder="Endereço de E-mail" jsf:value="#{usuarioMB.usuario.email}" maxlength="40"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="form-group">
							<div class="required">* Campos obrigatórios</div>
						</div>
					</div>
					
					<div class="col-md-3">
						<div class="form-group">
							<h:commandLink id="btn-signup" class="btn btn-primary" action="#{usuarioMB.editarCadastroPessoal}" style="width: 100%; color:white;">
								<i class="glyphicon glyphicon-saved"></i>&nbsp;Salvar&nbsp;
							</h:commandLink>
						</div>
					</div>
					
					<div class="col-md-3">
						<div class="form-group">
							<a id="btn-cancel" class="btn btn-warning" href="#{request.contextPath}/admin/tela_inicial.xhtml" style="width: 100%; color:white;">
								<i class="glyphicon glyphicon-remove"></i>&nbsp;Cancelar&nbsp;
							</a>
						</div>
					</div>
				</div>
			</p:panel>
		</h:form>
		
	</ui:define>

</ui:composition>
