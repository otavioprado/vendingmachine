<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
]>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:c="http://java.sun.com/jstl/core"
    template="layoutLogado.xhtml">

	<ui:define name="conteudo">
		<h:form prependId="false">
			<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true"/>
			<p:panel id="basic" header="Atividades agendadas para hoje (#{agendarAtividadeMB.hoje})" style="margin-bottom:20px">
			    <p:accordionPanel value="#{agendarAtividadeMB.solicitarAtividadesAgendadas()}" var="atividade" activeIndex="null">
			        <p:tab title="Atividade - #{atividade.titulo}">
			            <h:panelGrid columns="2" cellpadding="5">                  
			                <h:outputText value="Descrição: " style="font-weight: bold" />
			                <h:outputText value="#{atividade.texto}" />
			            </h:panelGrid>
			        </p:tab>
			    </p:accordionPanel>
		    </p:panel>
		</h:form>
	</ui:define>

</ui:composition>
