<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
]>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:c="http://java.sun.com/jstl/core"
    template="layoutLogado.xhtml">
    
	<f:metadata>
	    <f:viewParam name="clienteId" value="#{clienteMB.cliente.id}" />
	    <f:event type="preRenderView" listener="#{clienteMB.carregarDadosClienteParaEdicao}"/>
	</f:metadata>

   	<ui:define name="script">
		<h:outputScript name="js/datepicker-pt-BR.js" />

		<script>
			$(function() {
				$("#dataCliente").datepicker($.datepicker.regional["pt-BR"]);
				$("#dataCliente").mask("99/99/9999")
				$("#telefoneFixo").mask("(99) 9999-9999")
				$("#celular").mask("(99) 99999-9999")
				$("#cep").mask("99999-999")
				
				if($("#cpfCnpj").val() == '' &amp;&amp; $("#fisicaJuridica").val() == '') {
					$("#cpfCnpj").prop("readonly", true);
				} 
				
				if($("#fisicaJuridica").val() == 'PF') {
					$("#cpfCnpj").mask("999.999.999-99");
				} else if($("#fisicaJuridica").val() == 'PJ') {
					$("#cpfCnpj").mask("99.999.999/9999-99");
				}
			});
			
			function mask() {
				if($("#fisicaJuridica").val() == 'PF') {
					$("#cpfCnpj").attr('placeholder', 'CPF')
					$("#cpfCnpj").val('');
					$("#cpfCnpj").prop("readonly", false);
					$("#cpfCnpj").mask("999.999.999-99");
				} else if($("#fisicaJuridica").val() == 'PJ') {
					$("#cpfCnpj").attr('placeholder', 'CNPJ')
					$("#cpfCnpj").val('');
					$("#cpfCnpj").prop("readonly", false);
					$("#cpfCnpj").mask("99.999.999/9999-99");
				} else if($("#fisicaJuridica").val() == '') {
					$("#cpfCnpj").attr('placeholder', 'CPF/CNPJ')
					$("#cpfCnpj").prop("readonly", true);
					$("#cpfCnpj").val('');
				}
			}
		</script>
	</ui:define>

	<ui:define name="conteudo">
		<h:form prependId="false">
			<p:panel id="basic" header="Editar cliente" style="margin-bottom:20px">
				<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true"/>
				<div class="row">
					<div class="col-lg-4">
						<div class="form-group">
							<label for="codigo">Código</label>
							<h:inputText id="codigo" name="codigo" pt:placeholder="Código"  styleClass="form-control" value="#{clienteMB.cliente.codigo}" 
								required="true" maxlength="10" requiredMessage="O campo código é obrigatório" readonly="true"/>
							<pe:keyFilter regEx="/[A-Z0-9]+/" for="codigo"/>
						</div>
					</div>
					<div class="col-lg-4">
						<div class="form-group">
							<label for="nomeFantasia">Nome fantasia *</label>
							<h:inputText id="nomeFantasia" name="nomeFantasia" styleClass="form-control" pt:placeholder="Nome fantasia" 
								value="#{clienteMB.cliente.nomeFantasia}" required="true" maxlength="25" requiredMessage="O campo nome fantasia é obrigatório"/>
							<pe:keyFilter regEx="/[a-zA-Z0-9\u00C0-\u00FF ]+/i" for="nomeFantasia, nomeContato, logradouro, cidade, complemento, bairro"/>
						</div>
					</div>
					<div class="col-lg-4">
						<div class="form-group">
							<label for="nomeFantasia">Telefone fixo *</label>
							<h:inputText id="telefoneFixo" name="telefoneFixo" styleClass="form-control" pt:placeholder="Telefone fixo" value="#{clienteMB.cliente.telefoneFixo}" 
								required="true" maxlength="25" requiredMessage="O campo telefone fixo é obrigatório"/>
							<pe:keyFilter regEx="/[0-9]/i" for="telefoneFixo, celular, numero"/>
						</div>
					</div>
					<div class="col-lg-4">
						<div class="form-group">
							<label for="dataCliente">Cliente desde *</label>
							<h:inputText id="dataCliente" value="#{clienteMB.cliente.clienteDesde}" styleClass="form-control" maxlength="10" pt:placeHolder="Data" 
								required="true" requiredMessage="O campo data é obrigatório">
								<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-03:00"/>
							</h:inputText>
						</div>
					</div>
					<div class="col-lg-4">
						<div class="form-group">
							<label for="email">E-mail *</label>
							<h:inputText id="email" name="email" styleClass="form-control" pt:placeholder="E-mail" value="#{clienteMB.cliente.email}" required="true" 
								maxlength="35" requiredMessage="O campo e-mail é obrigatório"/>
							<pe:keyFilter regEx="/[a-z0-9_\.\-@]/i" for="email"/>
						</div>
					</div>
					
	            	<div class="col-lg-4">
						<div class="form-group">
							<label for="site">Site</label>
							<h:inputText id="site" name="site" styleClass="form-control" pt:placeholder="Site" value="#{clienteMB.cliente.site}"
								maxlength="25" requiredMessage="O campo site é obrigatório"/>
							<pe:keyFilter regEx="/[a-z0-9.-]+/i" for="site"/>
						</div>
					</div>
					
					<div class="col-lg-4">
						<div class="form-group">
							<label for="email">CPF/CNPJ *</label>
							<h:inputText id="cpfCnpj" name="cpfCnpj" styleClass="form-control" pt:placeholder="CPF/CNPJ" value="#{clienteMB.cliente.cpfCnpj}"
								required="true" maxlength="25" requiredMessage="O campo CPF/CNPJ é obrigatório">
							</h:inputText>
						</div>
					</div>
					
					<div class="col-lg-4">
						<div class="form-group">
							<label for="perfil">Física/Jurídica *</label>
							<h:selectOneMenu id="fisicaJuridica" value="#{clienteMB.cliente.fisicaJuridica}" styleClass="form-control" required="true"
								onchange="mask()" requiredMessage="O campo física/jurídica é obrigatório">
				                <f:selectItem itemLabel="[Selecione]" itemValue="" noSelectionOption="true" />
				                <f:selectItem itemLabel="Pessoa física" itemValue="PF" noSelectionOption="false" />
				                <f:selectItem itemLabel="Pessoa jurídica" itemValue="PJ" noSelectionOption="false" />
			            	</h:selectOneMenu>
		            	</div>
		            </div>
	            </div>
		            
	            <div class="row">
		            <div class="col-lg-4">
			            <div class="form-group">
							<label for="status">Status</label>
							<h:selectOneMenu id="status" value="#{clienteMB.cliente.indAtivo}" styleClass="form-control" required="true" disabled="true" >
				                <f:selectItem itemLabel="Ativo" itemValue="true" />
				                <f:selectItem itemLabel="Bloqueado" itemValue="false" />
			            	</h:selectOneMenu>
						</div>
					</div>
							
					<div class="col-lg-4" jsf:rendered="#{clienteMB.cliente.indAtivo eq false? true : false}">
		            	<div class="form-group">
							<label for="mtvBloqeio">Motivo bloqueio: </label>
							<input id="mtvBloqeio" name="mtvBloqeio" type="text" class="form-control" jsf:value="#{clienteMB.cliente.motivoBloqueio}" disabled="disabled"/>
		            	</div>
		            </div>
					
					<c:if test="#{seguranca.getPermissaoUsuarioLogado('ROLE_BLOQ_CLIENTE') eq true}">
			            <div class="col-lg-4">
							<div class="form-group">
								<label>&nbsp;</label>
								<button id="btn-bloq" onclick="PF('dlgBloq').show();" class="btn btn-warning" type="button" style="width: 100%; color:white;"
									jsf:rendered="#{clienteMB.cliente.indAtivo eq true? true : false}">
									<i class="glyphicon glyphicon-lock"/>&nbsp;Bloquear&nbsp;
								</button>
								<h:commandLink id="btn-desbloq" class="btn btn-success" actionListener="#{clienteMB.desbloquearCliente}" style="width: 100%; color:white;" 
									rendered="#{clienteMB.cliente.indAtivo eq false? true : false}" immediate="true" type="button">
									<i class="glyphicon glyphicon-check"/>&nbsp;Desbloquear&nbsp;
								</h:commandLink>
							</div>
						</div>
					</c:if>
					
					<div class="col-lg-12">
						<p:fieldset style="margin-bottom:20px" styleClass="">
							<legend>Contato</legend>
							
							<div class="row">
								<div class="col-lg-4">
									<div class="form-group">
										<label for="nomeContato">Nome do contato</label>
										<h:inputText id="nomeContato" name="nomeContato" styleClass="form-control" pt:placeholder="Nome do contato" 
											value="#{clienteMB.cliente.nomeContato}" maxlength="25" requiredMessage="O campo nome do contato é obrigatório"/>
									</div>
								</div>
								<div class="col-lg-4">
									<div class="form-group">
										<label for="celular">Celular</label>
										<h:inputText id="celular" name="celular" styleClass="form-control" pt:placeholder="Celular do contato" 
											value="#{clienteMB.cliente.celular}" maxlength="25" requiredMessage="O campo celular é obrigatório"/>
									</div>
								</div>
							</div>
						</p:fieldset>
					</div>
					
					<div class="col-lg-12">
						<p:fieldset id="fieldEndereco" style="margin-bottom:20px" styleClass="">
							<legend>Endereço</legend>
							
							<div class="row">
								<div class="col-lg-4">
									<div class="form-group">
										<label for="cep">CEP *</label>
										<h:inputText id="cep" name="cep" styleClass="form-control" pt:placeholder="CEP" 
											value="#{clienteMB.cliente.endereco.cep}" required="true" maxlength="9" 
											requiredMessage="O campo CEP é obrigatório" binding="#{clienteMB.inputTextCep}"/>
									</div>
								</div>
								
								<c:if test="#{clienteMB.indManual eq true ? false : true}">
									<div class="col-md-2">
										<div class="form-group">
											<label>&nbsp;</label>
											<h:commandLink id="btn-buscar" styleClass="btn btn-primary" action="#{clienteMB.consultarCEP}" style="width: 100%; 
												color:white;" immediate="true" rendered="#{clienteMB.indManual eq true ? false : true}">
												<i class="glyphicon glyphicon-search"></i>&nbsp;Buscar&nbsp;
											</h:commandLink>
										</div>
									</div>
								</c:if>
							</div>
							<div class="row">
								<div class="col-lg-4">
									<div class="form-group">
										<label for="logradouro">Logradouro *</label>
										<h:inputText id="logradouro" name="logradouro" styleClass="form-control" pt:placeholder="Logradouro" 
											value="#{clienteMB.cliente.endereco.logradouro}" required="true" maxlength="25" 
											requiredMessage="O campo logradouro é obrigatório" readonly="#{clienteMB.indManual eq true ? false : true}"/>
									</div>
								</div>
								
								<div class="col-lg-4">
									<div class="form-group">
										<label for="numero">Número *</label>
										<h:inputText id="numero" name="numero" class="form-control" pt:placeholder="Número" 
											value="#{clienteMB.cliente.endereco.numero}" required="true" maxlength="5" 
											requiredMessage="O campo número é obrigatório" />
									</div>
								</div>
								
								<div class="col-lg-4">
									<div class="form-group">
										<label for="complemento">Complemento</label>
										<h:inputText id="complemento" name="complemento" class="form-control" pt:placeholder="Complemento" 
											value="#{clienteMB.cliente.endereco.complemento}" maxlength="20" />
									</div>
								</div>
								
								<div class="col-lg-4">
									<div class="form-group">
										<label for="bairro">Bairro *</label>
										<h:inputText id="bairro" name="bairro" class="form-control" pt:placeholder="Bairro" 
											value="#{clienteMB.cliente.endereco.bairro}" required="true" maxlength="20" 
											requiredMessage="O campo bairro é obrigatório" readonly="#{clienteMB.indManual eq true ? false : true}"/>
									</div>
								</div>
								
								<div class="col-lg-4">
									<div class="form-group">
										<label for="cidade">Cidade *</label>
										<h:inputText id="cidade" name="cidade" class="form-control" pt:placeholder="Cidade" 
											value="#{clienteMB.cliente.endereco.cidade}" required="true" maxlength="20" 
											requiredMessage="O campo cidade é obrigatório" readonly="#{clienteMB.indManual eq true ? false : true}"/>
									</div>
								</div>
								
								<div class="col-lg-4">
									<div class="form-group">
										<label for="estado">Estado *</label>
										<h:inputText id="estado" name="estado" class="form-control" pt:placeholder="Estado" 
											value="#{clienteMB.cliente.endereco.estado}" required="true" maxlength="2" 
											requiredMessage="O campo estado é obrigatório" readonly="#{clienteMB.indManual eq true ? false : true}"/>
									</div>
								</div>
							</div>
						</p:fieldset>
					</div>
					
					<div class="col-lg-12">
						<div class="form-group">
							<div class="required">* Campos obrigatórios</div>
						</div>
					</div>
					
					<div class="col-md-3">
						<div class="form-group">
							<h:commandLink id="btn-signup" class="btn btn-primary" action="#{clienteMB.editar}" style="width: 100%; color:white;">
								<i class="glyphicon glyphicon-hand-right"></i>&nbsp;Salvar&nbsp;
							</h:commandLink>
						</div>
					</div>
					
					<div class="col-md-3">
						<div class="form-group">
							<a id="btn-cancel" class="btn btn-warning" href="#{request.contextPath}/admin/consultaCliente.xhtml" style="width: 100%; color:white;">
								<i class="glyphicon glyphicon-remove"></i>&nbsp;Cancelar&nbsp;
							</a>
						</div>
					</div>
				</div>
			</p:panel>
		</h:form>
		
		<hr class="divider"/>
		
		<h:form prependId="false">
			<p:panel id="basicAlocacoes" header="Máquinas alocadas ao cliente" style="margin-bottom:20px">
				<p:messages id="messagesAlocacoes" showDetail="false" autoUpdate="true" closable="true"/>
				<div class="row">
					<c:if test="#{seguranca.getPermissaoUsuarioLogado('ROLE_CAD_ALOCACAO') eq true}">
						<div class="col-md-3">
							<div class="form-group">
								<a id="btn-signup" class="btn btn-primary" href="#{request.contextPath}/admin/alocacao.xhtml?clienteId=#{clienteMB.cliente.id}" style="width: 100%; color:white;">
									<i class="glyphicon glyphicon-hand-right"></i>&nbsp;Solicitar alocação de máquina&nbsp;
								</a>
							</div>
						</div>
					</c:if>
				
					<div class="col-lg-12">
						<p:dataTable tableStyleClass="table-hover" id="table-alocacoes" var="alocacao" value="#{clienteMB.listAlocacoes}" rows="10" paginator="true" paginatorPosition="bottom"
							paginatorAlwaysVisible="false" rowsPerPageTemplate="10,15,20,25,30" emptyMessage="Nenhum registro encontrado: não há nenhuma alocação realizada para este cliente.">
							<h:inputHidden id="id" value="#{maquina.id}" />
							
							<p:column headerText="Código máquina">
								<h:outputText id="maquinaCodigo" value="#{alocacao.maquina.codigo}" />
							</p:column>
							
							<p:column headerText="Modelo">
								<h:outputText id="clienteModelo" value="#{alocacao.maquina.modelo}" />
							</p:column>
							
							<p:column headerText="Status">
								<h:outputText id="maquinaStatus" value="#{alocacao.maquina.maquinaStatus.descricao}" />
							</p:column>
							
							<p:column headerText="Data de cadastro">
								<h:outputText id="data" value="#{alocacao.dataCadastro}" >
									<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-03:00" />
								</h:outputText>
							</p:column>
							
							<p:column headerText="Responsável">
								<h:outputText id="maquinaResponsavel" value="#{alocacao.usuario.nome}" />
							</p:column>
							
							<c:if test="#{seguranca.getPermissaoUsuarioLogado('ROLE_EDT_MAQUINA') eq true or seguranca.getPermissaoUsuarioLogado('ROLE_INATIVAR_MAQUINA') eq true}">
								<p:column style="width:128px; text-align: center" headerText="Ações">
						            <c:if test="#{seguranca.getPermissaoUsuarioLogado('ROLE_EDT_MAQUINA') eq true}">
							            <p:button icon="ui-icon-pencil" title="Solicitar desalocação" outcome="editar_maquina.xhtml">
											<f:param name="idMaquina" value="#{maquina.id}" />
										</p:button>
									</c:if>
								</p:column>
							</c:if>
						</p:dataTable>
					</div>
				</div>
			</p:panel>
		</h:form>
		
		<c:if test="#{seguranca.getPermissaoUsuarioLogado('ROLE_BLOQ_CLIENTE') eq true}">
			<h:form prependId="false">
				<p:dialog widgetVar="dlgBloq" width="450" showHeader="false" resizable="false" modal="true">
					<div class="form-group">
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label for="nome">Digite o motivo do bloqueio: *</label>
									<input id="motivo-bloqueio" name="motivo-bloqueio" type="text" class="form-control" placeholder="Motivo Bloqueio" jsf:value="#{clienteMB.cliente.motivoBloqueio}" jsf:required="true" maxlength="100" />
									<pe:keyFilter regEx="/[a-zA-Z0-9\u00C0-\u00FF ]+/i" for="motivo-bloqueio"/>
								</div>
							</div>
							
							<div class="col-lg-12">
								<div class="form-group">
									<div class="required">* Campo obrigatório</div>
								</div>
							</div>
								
							<div class="col-md-6">
								<div class="form-group">
									<h:commandLink id="btn-bloquear" class="btn btn-primary" action="#{clienteMB.bloquearCliente}" style="width: 100%; color:white;">
										<i class="glyphicon glyphicon-lock"></i>&nbsp;Bloquear&nbsp;
									</h:commandLink>
								</div>
							</div>
							
							<div class="col-md-6">
								<div class="form-group">
									<h:commandLink id="btn-bloq-cancel" class="btn btn-warning" onclick="PF('dlgBloq').hide();" style="width: 100%; color:white;" type="button" immediate="true">
										<i class="glyphicon glyphicon-remove"></i>&nbsp;Cancelar&nbsp;
									</h:commandLink>
								</div>
							</div>
						</div>
					</div>
				</p:dialog>
			</h:form>
		</c:if>
		
	</ui:define>

</ui:composition>
