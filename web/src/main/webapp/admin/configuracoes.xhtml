<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
]>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:pe="http://primefaces.org/ui/extensions"
    template="layoutLogado.xhtml">
    

	<f:metadata>
	    <f:event type="preRenderView" listener="#{configuracaoMB.carregarConfiguracoes}"/>
	</f:metadata>

	<ui:define name="conteudo">
		<p:panel id="basic" header="Configurações do sistema" style="margin-bottom:20px">
			<h:form prependId="false">
				<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true"/>
				
				<div class="row">
					<div class="col-lg-3">
						<div class="form-group">
							<label for="qtdTentAcess">Tentativas de acesso com senha inválida *</label>
							<input id="qtdTentAcess" name="qtdTentAcess" type="number" class="form-control" 
								jsf:value="#{configuracaoMB.qtdMaxTentAcessSenhaInvalida}" jsf:required="true" min="0" step="1" />
							<pe:keyFilter regEx="/[0-9]/i" for="qtdTentAcess"/>
			        	</div>
					</div>
					
					<div class="col-lg-12">
						<div class="form-group">
							<div class="required">* Campos obrigatórios</div>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-3">
						<div class="form-group">
							<h:commandLink id="btn-signup" class="btn btn-primary" action="#{configuracaoMB.solicitarAlteracaoConfiguracoes}" style="width: 100%; color:white;">
								<i class="glyphicon glyphicon-saved"></i>&nbsp;Salvar&nbsp;
							</h:commandLink>
						</div>
					</div>
					
					<div class="col-md-3">
						<div class="form-group">
							<a id="btn-cancel" class="btn btn-danger" href="#{request.contextPath}/admin/tela_inicial.xhtml" style="width: 100%; color:white;">
								<i class="glyphicon glyphicon-remove"></i>&nbsp;Cancelar&nbsp;
							</a>
						</div>
					</div>
				</div>
				
			</h:form>
		</p:panel>
	</ui:define>

</ui:composition>
