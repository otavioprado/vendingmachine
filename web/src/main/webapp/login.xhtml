<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/screen.css" />
</h:head>
<h:body>
<div id="container">
	<p:fieldset legend="Basic" style="margin-bottom:20px">
        <h:form prependId="false">
			<p:panel id="panel" header="Form" style="margin-bottom:10px;">
				<p:messages id="messages" />
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="j_username" value="UsuÃ¡rio:" />
					<p:inputText id="j_username" required="true" value="#{loginMB.usuario}" />

					<p:outputLabel for="j_password" value="Password:" />
					<p:password id="j_password" required="true" value="#{loginMB.senha}" />
				</h:panelGrid>
			</p:panel>

			<p:commandButton value="Submit" update="panel" action="#{loginMB.efetivarLogin}" ajax="false" />
		</h:form>
	</p:fieldset>
</div>
</h:body>
</html>
